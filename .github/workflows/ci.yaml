jobs:
  buildForWindows:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows
          - StandaloneWindows64
          
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}

      - name: 유니티 빌드
        uses: game-ci/unity-builder@v3
        env:
          UNITY_EMAIL: rollrat.cse@gmail.com
          UNITY_PASSWORD: Aqwer1234
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          projectPath: Client
          unityVersion: 2022.3.8f1
          allowDirtyBuild: true

      - name: 빌드 결과물 artifact로 업로드
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build

      - name: AWS 설정
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: AKIAX6FZX7BIKZELWZIV
          aws-secret-access-key: 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
          aws-region: ap-northeast-2

      - name: 빌드 결과물 압축 및 s3로 업로드 및 디스코드로 url 공유
        run: |
          zip -qq -r ./$GITHUB_SHA.zip ./build
          aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://wk-cd-artifacts/$GITHUB_SHA.zip
      
      - name: CI 결과 디스코드로 전송
        if: always()
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1172513028135194704/HhVwM1l2wNFkGfF2ibe-jZBn0ertml5QPK6Kz4eZ208AEPwtF1tTrGthG0yYTR-YVyRu
